		<main>
			<section>

			</section>
			<section>
				<div class="form-container">
					<h2 class="formh2">RELLENA ESTE FORMULARIO CON LA INFORMACIÓN REQUERIDA PARA QUE UN ORGANIZADOR SE COMUNIQUE CON TU EQUIPO</h2>
					<form>
						<div class="form-group">
							<label for="nombre-equipo">NOMBRE DEL EQUIPO:</label>
							<input
								type="text"
								id="nombre-equipo"
								name="nombre-equipo"
								required
							/>
						</div>
						<div class="form-group">
							<label for="categoria">CATEGORÍA:</label>
							<input type="cat" id="categoria" name="categoria" required/>
						</div>
						<div class="form-group">
							<label for="telefono">NÚMERO DE TELÉFONO:</label>
							<input type="tel" id="telefono" name="telefono" required />
						</div>
						<div class="form-group">
							<label for="localidad">LOCALIDAD:</label>
							<input type="text" id="localidad" name="localidad" required />
						</div>
						<div class="form-button">
							<button type="submit">Enviar</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer></footer>
